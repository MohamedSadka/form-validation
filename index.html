<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">

        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="image">
                <img src="images/illustration.svg" alt="">
            </div>
            <div class="text">
                Start for free & <br> Get arractive offers !
            </div>
        </div>

        <form id="form">

            <!-- ! writing the sign up section -->
            <div class="singUp">
                <div class="title">Get Started</div>
                <div class="interface">
                    Already have an account ? <br>
                    <span>Log in</span>
                    <div class="sign-icons">
                        <div class="icon-1">
                            <img width="30" height="30" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
                            Sign Up
                        </div>
                        <div class="icon-2">
                            <img width="30" height="30" src="https://img.icons8.com/metro/26/facebook-new--v2.png" alt="facebook-new--v2"/>
                            Sign Up
                        </div>
                    </div>
                    <div class="or">Or</div>
                </div>
            </div>

            <!-- ! user name inpute here -->
            <div>
                <label for="username">User Name</label>
                <i class="fa fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Mohamed Ramadan">
                <i class="fa fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa fa-regular fa-square-check success-icon"></i>
                <div class="error"></div>
                

            </div>

            <!-- ! email inpute here -->
            <div>
                <label for="email">Email</label>
                <i class="fa fa-regular fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com">
                <i class="fa fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa fa-regular fa-square-check success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- ! password inpute here -->
            <div>
                <label for="password">Password</label>
                <i class="fa fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here">
                <i class="fa fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa fa-regular fa-square-check success-icon"></i>
                <div class="error"></div>
            </div>
            
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
